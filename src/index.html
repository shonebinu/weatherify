<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherify</title>
</head>

<body>
  <main>
    <div class="glass top-bar">
      <div>
        <button>°C</button>
      </div>
      <div>
        <input type="text" placeholder="Search location" value="Kochi, India">
        <button>Search</button>
      </div>
    </div>
    <div class="glass main-container">
      <div class="today-highlight">
        <div>
          <img src="//cdn.weatherapi.com/weather/64x64/day/296.png" alt="">
          <div>
            <div>
              <p class="temp">21°</p>
              <p class="feels-like">Feels like 23°</p>
            </div>
            <p class="brief">Mostly Clear</p>
            <p><strong>Tuesday,</strong> 28 May 2024</p>
          </div>
        </div>
        <div>
          <div class="min">
            <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.72 13.7a1 1 0 00-1.43-1.4L13 17.67V4a1 1 0 10-2 0v13.66L5.72 12.3a1 1 0 00-1.43 1.4l6.82 6.93c.5.5 1.3.5 1.78 0l6.83-6.93z"
                fill="currentColor"></path>
            </svg>
            <div>
              <p>Min</p>
              <p>15.1°</p>
            </div>
          </div>

          <div class="max">
            <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.28 10.3a1 1 0 001.43 1.4L11 6.33V20a1 1 0 102 0V6.33l5.28 5.37a1 1 0 001.43-1.4l-6.82-6.93c-.5-.5-1.3-.5-1.78 0L4.28 10.3z"
                fill="currentColor"></path>
            </svg>
            <div>
              <p>Max</p>
              <p>26.4°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
